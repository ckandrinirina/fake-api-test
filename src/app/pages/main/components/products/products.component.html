<div class="container-fluid mt-2">
  <h3>Liste des produits</h3>

  @if(productsStore.isFullyLoad$ | async) {
  <ng-container *ngIf="productsStore.filteredProducts$ | async as products">
    <div class="row">
      <div class="col-3">
        <app-category-filter
          (onCategoryChange)="handleFilterChange($event)"
        ></app-category-filter>
      </div>
      <div class="col-3"></div>
      <div class="col-4"></div>
      <div class="col-2">
        <button mat-flat-button (click)="addProduct()" class="pull-right">
          Ajouter un produit
        </button>
      </div>
    </div>
    <app-products-list [products]="products"></app-products-list>
  </ng-container>
  } @else {
  <app-loader></app-loader>
  }
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
