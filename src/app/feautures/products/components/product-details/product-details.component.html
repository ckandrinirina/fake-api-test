<div class="container-fluid mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <div class="images p-3">
            <div class="text-center p-4">
              <img id="main-image" [src]="product.image" width="250" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product p-4">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fa fa-shopping-cart text-muted"></i>
            </div>
            <div class="mt-4 mb-3">
              <span class="text-uppercase text-muted brand">{{
                product.category
              }}</span>
              <h5 class="text-uppercase">{{ product.title }}</h5>
              <div class="price d-flex flex-row align-items-center">
                <span class="act-price">{{ product.price }} â‚¬</span>
              </div>
            </div>
            @if(!noDetails) {
            <p class="about">
              {{ product.description }}
            </p>
            <p class="about">
              <strong>Stock:</strong> {{ product.rating.count }}
            </p>
            }
            <div class="sizes mt-5">
              <h6 class="text-uppercase">Note</h6>
              <igc-rating
                [value]="product.rating.rate"
                min="1"
                max="5"
                disabled
              ></igc-rating>
              ({{ product.rating.rate }})
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
